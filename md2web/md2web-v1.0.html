<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.6/marked.min.js"></script>
    <style>
        /* CSS Variables cho theme */
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f6f8fa;
            --bg-tertiary: #ffffff;
            --text-primary: #24292f;

            --code-bg: #f6f8fa;

            --scrollbar-thumb-hover: #a1a1a1;
        }

        /* Dark theme */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-primary: #0d1117;
                --bg-secondary: #161b22;
                --bg-tertiary: #21262d;
                --text-primary: #e6edf3;
                --text-secondary: #7d8590;
                --text-accent: #58a6ff;
                --text-danger: #f85149;
                --border-primary: #30363d;
                --border-secondary: #21262d;
                --shadow-light: rgba(0, 0, 0, 0.2);
                --shadow-medium: rgba(0, 0, 0, 0.3);
                --shadow-strong: rgba(0, 0, 0, 0.4);
                --code-bg: #161b22;
                --code-text: #ff7b72;
                --link-hover-bg: rgba(88, 166, 255, 0.1);
                --scrollbar-track: #21262d;

            }
        }

        /* Manual theme toggle classes */
        [data-theme="light"] {
            --bg-primary: #ffffff;
            --bg-secondary: #f6f8fa;
            --bg-tertiary: #ffffff;
            --text-primary: #24292f;
            --text-secondary: #656d76;
            --text-accent: #0969da;
            --text-danger: #d1242f;
            --border-primary: #d1d9e0;
            --border-secondary: #eaecef;
            --shadow-light: rgba(0, 0, 0, 0.05);
            --shadow-medium: rgba(0, 0, 0, 0.1);
            --shadow-strong: rgba(0, 0, 0, 0.15);
            --code-bg: #f6f8fa;
            --code-text: #d73a49;
            --link-hover-bg: rgba(9, 105, 218, 0.1);
            --scrollbar-track: #f1f1f1;
            --scrollbar-thumb: #c1c1c1;
            --scrollbar-thumb-hover: #a1a1a1;
        }

        [data-theme="dark"] {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --bg-tertiary: #21262d;
            --text-primary: #e6edf3;
            --text-secondary: #7d8590;
            --text-accent: #58a6ff;
            --text-danger: #f85149;
            --border-primary: #30363d;
            --border-secondary: #21262d;
            --shadow-light: rgba(0, 0, 0, 0.2);
            --shadow-medium: rgba(0, 0, 0, 0.3);
            --shadow-strong: rgba(0, 0, 0, 0.4);
            --code-bg: #161b22;
            --code-text: #ff7b72;
            --link-hover-bg: rgba(88, 166, 255, 0.1);
            --scrollbar-track: #21262d;
            --scrollbar-thumb: #484f58;

        }

        /* Reset v√† base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.7;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow-x: hidden;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Theme toggle button */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: var(--bg-secondary);
            border: 2px solid var(--border-primary);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px var(--shadow-medium);
            backdrop-filter: blur(10px);
        }

        .theme-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px var(--shadow-strong);
            border-color: var(--text-accent);
        }

        .theme-toggle:active {
            transform: scale(0.95);
        }

        .theme-icon {
            font-size: 20px;
            transition: all 0.3s ease;
        }

        /* Container cho markdown content */
        .markdown-container {
            max-width: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: var(--bg-primary);
            transition: background-color 0.3s ease;
        }

        /* Override github-markdown styles ƒë·ªÉ full m√†n h√¨nh */
        .markdown-body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: none;
            margin: 0;
            padding: 60px 80px 40px;
            background: var(--bg-primary);
            width: 100%;
            min-height: 100vh;
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        /* Responsive padding */
        @media (max-width: 768px) {
            .markdown-body {
                padding: 40px 30px 20px;
            }
            
            .theme-toggle {

        @media (max-width: 480px) {

            }
            
            .theme-toggle {
                width: 40px;
                height: 40px;
            }

                font-size: 16px;
            }
        }

        /* Custom styling cho c√°c elements v·ªõi gradient accents */
        .markdown-body h1 {
            border-bottom: 3px solid transparent;
            background: linear-gradient(90deg, var(--text-accent), var(--text-accent)) bottom/100% 3px no-repeat;
            padding-bottom: 15px;
            margin-bottom: 35px;
            color: var(--text-accent);
            font-weight: 700;
            font-size: 2.5em;
            letter-spacing: -0.02em;
            background-clip: padding-box;
            position: relative;
        }

        .markdown-body h1::after {
            content: '';
            position: absolute;

            left: 0;

        .markdown-body h2 {

        }

        .markdown-body h2::before {
            content: '';
            position: absolute;
            left: -15px;
            top: 50%;
            transform: translateY(-50%);
            width: 4px;
            height: 70%;

            border-radius: 2px;

        .markdown-body h3 {

            font-weight: 600;

        .markdown-body h3::before {
            content: '‚óè';
            position: absolute;
            left: 0;
            color: var(--text-accent);
            font-size: 0.8em;
            top: 50%;
            transform: translateY(-50%);
        }

        .markdown-body h4, .markdown-body h5, .markdown-body h6 {
            color: var(--text-primary);

        .markdown-body blockquote {

            padding: 20px 25px;

        .markdown-body blockquote::before {

        }

        .markdown-body code {

        }

        .markdown-body pre {

            border-radius: 12px;
            padding: 25px;

            margin: 25px 0;

        .markdown-body pre::before {
            content: '';
            position: absolute;
            top: 15px;
            left: 15px;
            width: 12px;
            height: 12px;
            border-radius: 50%;

        }

            background: none;

            padding: 0;

        }

        /* Table styling v·ªõi glass effect */
        .markdown-body table {
            width: 100%;

            border: 1px solid var(--border-primary);

        }

        .markdown-body table th,
        .markdown-body table td {

        }

        .markdown-body table th {

        .markdown-body table th::after {

        .markdown-body table tr:hover {

        .markdown-body table tr:last-child td {

        }

        /* Link styling v·ªõi hover effects */
        .markdown-body a {
            color: var(--text-accent);
            text-decoration: none;
            border-bottom: 1px solid transparent;

        .markdown-body a:hover {

        }

        .markdown-body a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--link-hover-bg);
            border-radius: 4px;
            opacity: 0;

        }

        .markdown-body a:hover::before {

        }

        /* Image styling v·ªõi hover effects */
        .markdown-body img {

            box-shadow: 0 8px 24px var(--shadow-medium);
            margin: 30px 0;

            cursor: pointer;
        }

        .markdown-body img:hover {
            transform: scale(1.02) translateY(-4px);
            box-shadow: 0 16px 40px var(--shadow-strong);
        }

        /* List styling v·ªõi custom bullets */
        .markdown-body ul,
        .markdown-body ol {
            margin: 20px 0;
            padding-left: 35px;
        }

        .markdown-body ul li {
            margin: 10px 0;
            position: relative;
            list-style: none;
        }

        .markdown-body ul li::before {
            content: '‚ñ∏';
            position: absolute;
            left: -20px;
            color: var(--text-accent);
            font-weight: bold;
            transition: transform 0.2s ease;
        }

        .markdown-body ul li:hover::before {
            transform: translateX(2px);
        }

        .markdown-body ol li {
            margin: 10px 0;

        }

        .markdown-body ol {
            counter-reset: ol-counter;
        }

        .markdown-body ol li {
            counter-increment: ol-counter;
            position: relative;
            list-style: none;
        }

        .markdown-body ol li::before {
            content: counter(ol-counter);
            position: absolute;
            left: -30px;
            background: var(--text-accent);
            color: var(--bg-primary);
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8em;
            font-weight: 600;
        }

        /* Paragraph styling */
        .markdown-body p {
            margin: 20px 0;
            line-height: 1.8;
            color: var(--text-primary);
        }

        /* HR styling */
        .markdown-body hr {
            border: none;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--text-accent), transparent);
            margin: 40px 0;
            border-radius: 1px;
        }

        /* Loading animation v·ªõi gradient */
        .loading {
            display: flex;
            flex-direction: column;
            justify-content: center;

        .loading-spinner {

        /* Error styling */
        .error {

        .error-content {

            margin-bottom: 15px;
            color: var(--text-danger);
        }

        .error-content p {

        }

        /* Scrollbar styling */
        body::-webkit-scrollbar {

        }

        body::-webkit-scrollbar-track {

        }

        body::-webkit-scrollbar-thumb {
            background: var(--scrollbar-thumb);
            border-radius: 6px;
            border: 2px solid var(--scrollbar-track);
        }

        body::-webkit-scrollbar-thumb:hover {
            background: var(--scrollbar-thumb-hover);
        }

        /* Selection styling */
        ::selection {

        }

        ::-moz-selection {

        }

        /* Focus styles */
        .theme-toggle:focus {

        }

        /* Smooth transitions cho t·∫•t c·∫£ elements */
        * {
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }

        /* Animation cho theme toggle */
        @keyframes themeSwitch {
            0% { transform: rotate(0deg); }
            50% { transform: rotate(180deg) scale(1.1); }

        }

        .theme-toggle.switching .theme-icon {

        }

<body>
    <div id="loading" class="loading">
        <div class="loading-spinner"></div>
        <div class="loading-text">ƒêang t·∫£i n·ªôi dung...</div>
    </div>
    <div id="error" class="error" style="display: none;"></div>
    <div id="content" class="markdown-container" style="display: none;">
        <button class="theme-toggle" id="themeToggle" title="Chuy·ªÉn ƒë·ªïi ch·∫ø ƒë·ªô s√°ng/t·ªëi">
            <span class="theme-icon" id="themeIcon">üåô</span>
        </button>
        <div class="markdown-body" id="markdown-content"></div>
    </div>

    <script>
        // C·∫§U H√åNH: Thay ƒë·ªïi URL c·ªßa file Markdown t·∫°i ƒë√¢y
        const MARKDOWN_URL = 'https://raw.githubusercontent.com/nguyenhhoa03/simple-website/refs/heads/main/website-template-preview.md';

        // Theme Management
        class ThemeManager {
            constructor() {
                this.currentTheme = this.getStoredTheme();
                this.initTheme();
                this.bindEvents();
            }

            getStoredTheme() {
                const stored = localStorage.getItem('theme');
                if (stored) return stored;
                
                // Detect system preference
                return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
            }

            initTheme() {
                document.documentElement.setAttribute('data-theme', this.currentTheme);
                this.updateThemeIcon();
            }

            updateThemeIcon() {
                const icon = document.getElementById('themeIcon');
                if (icon) {
                    icon.textContent = this.currentTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
                }
            }

            toggleTheme() {
                const toggle = document.getElementById('themeToggle');
                if (toggle) {
                    toggle.classList.add('switching');
                    setTimeout(() => toggle.classList.remove('switching'), 600);
                }

                this.currentTheme = this.currentTheme === 'dark' ? 'light' : 'dark';
                document.documentElement.setAttribute('data-theme', this.currentTheme);
                localStorage.setItem('theme', this.currentTheme);
                this.updateThemeIcon();
            }

            bindEvents() {
                // Theme toggle button
                document.addEventListener('DOMContentLoaded', () => {
                    const toggle = document.getElementById('themeToggle');
                    if (toggle) {
                        toggle.addEventListener('click', () => this.toggleTheme());
                    }
                });

                // Listen for system theme changes
                window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
                    if (!localStorage.getItem('theme')) {
                        this.currentTheme = e.matches ? 'dark' : 'light';
                        this.initTheme();
                    }
                });

                // Keyboard shortcut (Ctrl/Cmd + Shift + D)
                document.addEventListener('keydown', (e) => {
                    if ((e.ctrlKey || e.metaKey) && e.shiftKey && e.key === 'D') {
                        e.preventDefault();
                        this.toggleTheme();
                    }
                });
            }
        }

        // Initialize theme manager
        const themeManager = new ThemeManager();

        // H√†m hi·ªÉn th·ªã l·ªói
        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('content').style.display = 'none';
            document.getElementById('error').style.display = 'flex';
            document.getElementById('error').innerHTML = `
                <div class="error-content">
                    <h2>‚ùå L·ªói t·∫£i n·ªôi dung</h2>
                    <p>${message}</p>
                    <p><small>Vui l√≤ng ki·ªÉm tra l·∫°i URL c·ªßa file Markdown</small></p>
                </div>
            `;
        }

        // H√†m l·∫•y ti√™u ƒë·ªÅ t·ª´ markdown content
        function extractTitle(markdownContent) {
            const lines = markdownContent.split('\n');
            for (let line of lines) {
                line = line.trim();
                if (line.startsWith('# ')) {
                    return line.substring(2).trim();
                }
            }
            return 'Markdown Document';
        }

        // H√†m t·∫£i v√† hi·ªÉn th·ªã markdown
        async function loadMarkdown() {
            try {
                console.log('ƒêang t·∫£i markdown t·ª´:', MARKDOWN_URL);
                
                const response = await fetch(MARKDOWN_URL);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const markdownContent = await response.text();
                console.log('ƒê√£ t·∫£i th√†nh c√¥ng markdown, ƒë·ªô d√†i:', markdownContent.length);
                
                // C·∫≠p nh·∫≠t title trang
                const title = extractTitle(markdownContent);
                document.title = title;
                
                // C·∫•u h√¨nh marked v·ªõi options t·ªëi ∆∞u
                marked.setOptions({
                    breaks: true,
                    gfm: true,
                    headerIds: true,
                    mangle: false,
                    sanitize: false,
                    smartypants: true
                });
                
                // Chuy·ªÉn ƒë·ªïi markdown th√†nh HTML
                const htmlContent = marked.parse(markdownContent);
                
                // Hi·ªÉn th·ªã n·ªôi dung
                document.getElementById('markdown-content').innerHTML = htmlContent;
                
                // ·∫®n loading v√† hi·ªÉn th·ªã content
                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';
                
                console.log('ƒê√£ hi·ªÉn th·ªã markdown th√†nh c√¥ng');
                
                // Smooth scroll to top
                window.scrollTo({ top: 0, behavior: 'smooth' });
                
            } catch (error) {
                console.error('L·ªói khi t·∫£i markdown:', error);
                showError(`Kh√¥ng th·ªÉ t·∫£i file Markdown: ${error.message}`);
            }
        }

        // B·∫Øt ƒë·∫ßu t·∫£i markdown khi trang ƒë√£ s·∫µn s√†ng
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM ƒë√£ s·∫µn s√†ng, b·∫Øt ƒë·∫ßu t·∫£i markdown...');
            loadMarkdown();
        });

        // X·ª≠ l√Ω l·ªói JavaScript kh√¥ng ƒë∆∞·ª£c x·ª≠ l√Ω
        window.addEventListener('error', function(e) {
            console.error('L·ªói JavaScript:', e.error);
