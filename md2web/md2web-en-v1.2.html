<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.6/marked.min.js"></script>
    <style>
        /* CSS Variables for theme */
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f6f8fa;
            --bg-tertiary: #ffffff;
            --text-primary: #24292f;
            --text-secondary: #656d76;
            --text-accent: #0969da;
            --text-danger: #d1242f;
            --border-primary: #d1d9e0;
            --border-secondary: #eaecef;
            --shadow-light: rgba(0, 0, 0, 0.05);
            --shadow-medium: rgba(0, 0, 0, 0.1);
            --shadow-strong: rgba(0, 0, 0, 0.15);
            --code-bg: #f6f8fa;
            --code-text: #d73a49;
            --link-hover-bg: rgba(9, 105, 218, 0.1);
            --scrollbar-track: #f1f1f1;
            --scrollbar-thumb: #c1c1c1;
            --scrollbar-thumb-hover: #a1a1a1;
        }

        /* Dark theme */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-primary: #0d1117;
                --bg-secondary: #161b22;
                --bg-tertiary: #21262d;
                --text-primary: #e6edf3;
                --text-secondary: #7d8590;
                --text-accent: #58a6ff;
                --text-danger: #f85149;
                --border-primary: #30363d;
                --border-secondary: #21262d;
                --shadow-light: rgba(0, 0, 0, 0.2);
                --shadow-medium: rgba(0, 0, 0, 0.3);
                --shadow-strong: rgba(0, 0, 0, 0.4);
                --code-bg: #161b22;
                --code-text: #ff7b72;
                --link-hover-bg: rgba(88, 166, 255, 0.1);
                --scrollbar-track: #21262d;
                --scrollbar-thumb: #484f58;
                --scrollbar-thumb-hover: #6e7681;
            }
        }

        /* Manual theme toggle classes */
        [data-theme="light"] {
            --bg-primary: #ffffff;
            --bg-secondary: #f6f8fa;
            --bg-tertiary: #ffffff;
            --text-primary: #24292f;
            --text-secondary: #656d76;
            --text-accent: #0969da;
            --text-danger: #d1242f;
            --border-primary: #d1d9e0;
            --border-secondary: #eaecef;
            --shadow-light: rgba(0, 0, 0, 0.05);
            --shadow-medium: rgba(0, 0, 0, 0.1);
            --shadow-strong: rgba(0, 0, 0, 0.15);
            --code-bg: #f6f8fa;
            --code-text: #d73a49;
            --link-hover-bg: rgba(9, 105, 218, 0.1);
            --scrollbar-track: #f1f1f1;
            --scrollbar-thumb: #c1c1c1;
            --scrollbar-thumb-hover: #a1a1a1;
        }

        [data-theme="dark"] {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --bg-tertiary: #21262d;
            --text-primary: #e6edf3;
            --text-secondary: #7d8590;
            --text-accent: #58a6ff;
            --text-danger: #f85149;
            --border-primary: #30363d;
            --border-secondary: #21262d;
            --shadow-light: rgba(0, 0, 0, 0.2);
            --shadow-medium: rgba(0, 0, 0, 0.3);
            --shadow-strong: rgba(0, 0, 0, 0.4);
            --code-bg: #161b22;
            --code-text: #ff7b72;
            --link-hover-bg: rgba(88, 166, 255, 0.1);
            --scrollbar-track: #21262d;
            --scrollbar-thumb: #484f58;
            --scrollbar-thumb-hover: #6e7681;
        }

        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.7;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow-x: hidden;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Theme toggle button */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: var(--bg-secondary);
            border: 2px solid var(--border-primary);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px var(--shadow-medium);
            backdrop-filter: blur(10px);
        }

        .theme-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px var(--shadow-strong);
            border-color: var(--text-accent);
        }

        .theme-toggle:active {
            transform: scale(0.95);
        }

        .theme-icon {
            font-size: 20px;
            transition: all 0.3s ease;
        }

        /* Container for markdown content */
        .markdown-container {
            max-width: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: var(--bg-primary);
            transition: background-color 0.3s ease;
            display: flex;
        }

        /* Table of Contents */
        .toc-sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 280px;
            height: 100vh;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border-primary);
            padding: 80px 20px 20px;
            overflow-y: auto;
            z-index: 900;
            transform: translateX(0);
            transition: transform 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .toc-sidebar.hide {
            transform: translateX(-100%);
        }

        .toc-title {
            font-size: 1.1em;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--border-primary);
        }

        .toc-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .toc-item {
            margin: 5px 0;
        }

        .toc-link {
            display: block;
            padding: 8px 15px;
            color: var(--text-secondary);
            text-decoration: none;
            border-radius: 6px;
            transition: all 0.2s ease;
            font-size: 0.9em;
            line-height: 1.4;
        }

        .toc-link:hover {
            background: var(--link-hover-bg);
            color: var(--text-accent);
            transform: translateX(5px);
        }

        .toc-link.active {
            background: var(--text-accent);
            color: var(--bg-primary);
            font-weight: 600;
        }

        /* Menu toggle button */
        .menu-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1001;
            background: var(--bg-secondary);
            border: 2px solid var(--border-primary);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px var(--shadow-medium);
            backdrop-filter: blur(10px);
        }

        .menu-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px var(--shadow-strong);
            border-color: var(--text-accent);
        }

        .menu-icon {
            font-size: 20px;
            transition: all 0.3s ease;
        }

        /* Main content area - centered */
        .content-wrapper {
            flex: 1;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            padding: 0 20px;
            margin-left: 280px;
            transition: margin-left 0.3s ease;
        }

        .content-wrapper.menu-closed {
            margin-left: 0;
        }

        /* Override github-markdown styles for centering */
        .markdown-body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 900px;
            width: 100%;
            margin: 0;
            padding: 60px 40px 40px;
            background: var(--bg-primary);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        /* Responsive padding */
        @media (max-width: 768px) {
            .markdown-body {
                padding: 40px 30px 20px;
                max-width: none;
            }
            
            .theme-toggle {
                top: 15px;
                right: 15px;
                width: 45px;
                height: 45px;
            }
            
            .theme-icon {
                font-size: 18px;
            }

            .menu-toggle {
                top: 15px;
                left: 15px;
                width: 45px;
                height: 45px;
            }

            .toc-sidebar {
                width: 250px;
                padding: 60px 15px 15px;
                transform: translateX(-100%);
            }

            .toc-sidebar.show {
                transform: translateX(0);
            }

            .content-wrapper {
                margin-left: 0;
            }

            .content-wrapper.menu-open {
                margin-left: 250px;
            }
        }

        @media (max-width: 480px) {
            .markdown-body {
                padding: 30px 20px 15px;
            }
            
            .theme-toggle {
                width: 40px;
                height: 40px;
            }
            
            .theme-icon {
                font-size: 16px;
            }

            .menu-toggle {
                width: 40px;
                height: 40px;
            }

            .toc-sidebar {
                width: 100%;
                padding: 50px 15px 15px;
                transform: translateX(-100%);
            }

            .toc-sidebar.show {
                transform: translateX(0);
            }

            .content-wrapper {
                margin-left: 0;
                padding: 0 15px;
            }

            .content-wrapper.menu-open {
                margin-left: 0;
            }
        }

        /* Custom styling for elements with gradient accents */
        .markdown-body h1 {
            border-bottom: 3px solid transparent;
            background: linear-gradient(90deg, var(--text-accent), var(--text-accent)) bottom/100% 3px no-repeat;
            padding-bottom: 15px;
            margin-bottom: 35px;
            color: var(--text-accent);
            font-weight: 700;
            font-size: 2.5em;
            letter-spacing: -0.02em;
            background-clip: padding-box;
            position: relative;
        }

        .markdown-body h1::after {
            content: '';
            position: absolute;
            bottom: -3px;
            left: 0;
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, var(--text-accent), transparent);
            border-radius: 2px;
        }

        .markdown-body h2 {
            border-bottom: 2px solid var(--border-secondary);
            padding-bottom: 10px;
            margin-top: 50px;
            margin-bottom: 25px;
            color: var(--text-accent);
            font-weight: 600;
            font-size: 1.8em;
            position: relative;
        }

        .markdown-body h2::before {
            content: '';
            position: absolute;
            left: -15px;
            top: 50%;
            transform: translateY(-50%);
            width: 4px;
            height: 70%;
            background: var(--text-accent);
            border-radius: 2px;
            opacity: 0.7;
        }

        .markdown-body h3 {
            margin-top: 35px;
            margin-bottom: 20px;
            color: var(--text-primary);
            font-weight: 600;
            font-size: 1.4em;
            position: relative;
            padding-left: 15px;
        }

        .markdown-body h3::before {
            content: '●';
            position: absolute;
            left: 0;
            color: var(--text-accent);
            font-size: 0.8em;
            top: 50%;
            transform: translateY(-50%);
        }

        .markdown-body h4, .markdown-body h5, .markdown-body h6 {
            color: var(--text-primary);
            margin-top: 25px;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .markdown-body blockquote {
            border-left: 4px solid var(--text-accent);
            background: var(--bg-secondary);
            margin: 25px 0;
            padding: 20px 25px;
            border-radius: 0 8px 8px 0;
            position: relative;
            box-shadow: 0 2px 8px var(--shadow-light);
        }

        .markdown-body blockquote::before {
            content: '"';
            position: absolute;
            top: -10px;
            left: 15px;
            font-size: 3em;
            color: var(--text-accent);
            opacity: 0.3;
            font-family: Georgia, serif;
        }

        .markdown-body blockquote p {
            margin: 0;
            color: var(--text-secondary);
            font-style: italic;
        }

        .markdown-body code {
            background: var(--code-bg);
            border-radius: 6px;
            padding: 3px 8px;
            color: var(--code-text);
            font-size: 0.9em;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
            border: 1px solid var(--border-primary);
        }

        .markdown-body pre {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 25px;
            overflow-x: auto;
            margin: 25px 0;
            border: 1px solid var(--border-primary);
            box-shadow: 0 4px 12px var(--shadow-light);
            position: relative;
        }

        .markdown-body pre::before {
            content: '';
            position: absolute;
            top: 15px;
            left: 15px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--text-danger);
            box-shadow: 20px 0 0 #fbbf24, 40px 0 0 #10b981;
        }

        .markdown-body pre code {
            background: none;
            color: var(--text-primary);
            padding: 0;
            border: none;
            font-size: 0.95em;
            line-height: 1.6;
        }

        /* Table styling với glass effect */
        .markdown-body table {
            width: 100%;
            border-collapse: collapse;
            margin: 30px 0;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-primary);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 24px var(--shadow-light);
            backdrop-filter: blur(10px);
        }

        .markdown-body table th,
        .markdown-body table td {
            padding: 15px 20px;
            text-align: left;
            border-bottom: 1px solid var(--border-primary);
            transition: background-color 0.2s ease;
        }

        .markdown-body table th {
            background: var(--bg-secondary);
            font-weight: 600;
            color: var(--text-primary);
            position: relative;
            text-transform: uppercase;
            font-size: 0.85em;
            letter-spacing: 0.5px;
        }

        .markdown-body table th::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--text-accent), transparent);
        }

        .markdown-body table tr:hover {
            background: var(--link-hover-bg);
            transform: scale(1.001);
        }

        .markdown-body table tr:last-child td {
            border-bottom: none;
        }

        /* Link styling với hover effects */
        .markdown-body a {
            color: var(--text-accent);
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: all 0.3s ease;
            position: relative;
            padding: 2px 4px;
            border-radius: 4px;
        }

        .markdown-body a:hover {
            background: var(--link-hover-bg);
            border-bottom-color: var(--text-accent);
            transform: translateY(-1px);
        }

        .markdown-body a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--link-hover-bg);
            border-radius: 4px;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }

        .markdown-body a:hover::before {
            opacity: 1;
        }

        /* Image styling với hover effects */
        .markdown-body img {
            max-width: 100%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 8px 24px var(--shadow-medium);
            margin: 30px 0;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .markdown-body img:hover {
            transform: scale(1.02) translateY(-4px);
            box-shadow: 0 16px 40px var(--shadow-strong);
        }

        /* List styling với custom bullets */
        .markdown-body ul,
        .markdown-body ol {
            margin: 20px 0;
            padding-left: 35px;
        }

        .markdown-body ul li {
            margin: 10px 0;
            position: relative;
            list-style: none;
        }

        .markdown-body ul li::before {
            content: '▸';
            position: absolute;
            left: -20px;
            color: var(--text-accent);
            font-weight: bold;
            transition: transform 0.2s ease;
        }

        .markdown-body ul li:hover::before {
            transform: translateX(2px);
        }

        .markdown-body ol li {
            margin: 10px 0;
            padding-left: 5px;
        }

        .markdown-body ol {
            counter-reset: ol-counter;
        }

        .markdown-body ol li {
            counter-increment: ol-counter;
            position: relative;
            list-style: none;
        }

        .markdown-body ol li::before {
            content: counter(ol-counter);
            position: absolute;
            left: -30px;
            background: var(--text-accent);
            color: var(--bg-primary);
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8em;
            font-weight: 600;
        }

        /* Paragraph styling */
        .markdown-body p {
            margin: 20px 0;
            line-height: 1.8;
            color: var(--text-primary);
        }

        /* HR styling */
        .markdown-body hr {
            border: none;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--text-accent), transparent);
            margin: 40px 0;
            border-radius: 1px;
        }

        /* Loading animation với gradient */
        .loading {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 18px;
            color: var(--text-secondary);
            background: var(--bg-primary);
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-primary);
            border-top: 3px solid var(--text-accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        .loading-text {
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Error styling */
        .error {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: var(--text-danger);
            font-size: 18px;
            text-align: center;
            padding: 20px;
            background: var(--bg-primary);
        }

        .error-content {
            max-width: 500px;
            padding: 30px;
            background: var(--bg-secondary);
            border-radius: 12px;
            border: 1px solid var(--border-primary);
            box-shadow: 0 8px 24px var(--shadow-medium);
        }

        .error-content h2 {
            margin-bottom: 15px;
            color: var(--text-danger);
        }

        .error-content p {
            margin: 10px 0;
            color: var(--text-secondary);
        }

        /* Scrollbar styling */
        body::-webkit-scrollbar {
            width: 12px;
        }

        body::-webkit-scrollbar-track {
            background: var(--scrollbar-track);
            border-radius: 6px;
        }

        body::-webkit-scrollbar-thumb {
            background: var(--scrollbar-thumb);
            border-radius: 6px;
            border: 2px solid var(--scrollbar-track);
        }

        body::-webkit-scrollbar-thumb:hover {
            background: var(--scrollbar-thumb-hover);
        }

        /* Selection styling */
        ::selection {
            background: var(--text-accent);
            color: var(--bg-primary);
        }

        ::-moz-selection {
            background: var(--text-accent);
            color: var(--bg-primary);
        }

        /* Focus styles */
        .theme-toggle:focus {
            outline: 2px solid var(--text-accent);
            outline-offset: 2px;
        }

        /* Smooth transitions cho tất cả elements */
        * {
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }

        /* Animation cho theme toggle */
        @keyframes themeSwitch {
            0% { transform: rotate(0deg); }
            50% { transform: rotate(180deg) scale(1.1); }
            100% { transform: rotate(360deg); }
        }

        .theme-toggle.switching .theme-icon {
            animation: themeSwitch 0.6s ease-in-out;
        }
    </style>
</head>
<body>
    <div id="loading" class="loading">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading content...</div>
    </div>
    <div id="error" class="error" style="display: none;"></div>
    <div id="content" class="markdown-container" style="display: none;">
        <button class="menu-toggle" id="menuToggle" title="Show/Hide menu">
            <span class="menu-icon" id="menuIcon">📋</span>
        </button>
        <button class="theme-toggle" id="themeToggle" title="Toggle light/dark mode">
            <span class="theme-icon" id="themeIcon">🌙</span>
        </button>
        
        <nav class="toc-sidebar" id="tocSidebar">
            <div class="toc-title">Table of Contents</div>
            <ul class="toc-list" id="tocList"></ul>
        </nav>
        
        <div class="content-wrapper" id="contentWrapper">
            <div class="markdown-body" id="markdown-content"></div>
        </div>
    </div>

    <script>
        // CONFIGURATION: Get URL from query parameter or use default
        const getMarkdownURL = () => {
            const urlParams = new URLSearchParams(window.location.search);
            const urlFromParam = urlParams.get('url') || window.location.search.substring(1);
            return urlFromParam || 'https://raw.githubusercontent.com/nguyenhhoa03/simple-website/refs/heads/main/website-template-preview.md';
        };
        const MARKDOWN_URL = getMarkdownURL();

        // Theme Management
        class ThemeManager {
            constructor() {
                this.currentTheme = this.getStoredTheme();
                this.initTheme();
                this.bindEvents();
            }

            getStoredTheme() {
                const stored = localStorage.getItem('theme');
                if (stored) return stored;
                
                // Detect system preference
                return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
            }

            initTheme() {
                document.documentElement.setAttribute('data-theme', this.currentTheme);
                this.updateThemeIcon();
            }

            updateThemeIcon() {
                const icon = document.getElementById('themeIcon');
                if (icon) {
                    icon.textContent = this.currentTheme === 'dark' ? '☀️' : '🌙';
                }
            }

            toggleTheme() {
                const toggle = document.getElementById('themeToggle');
                if (toggle) {
                    toggle.classList.add('switching');
                    setTimeout(() => toggle.classList.remove('switching'), 600);
                }

                this.currentTheme = this.currentTheme === 'dark' ? 'light' : 'dark';
                document.documentElement.setAttribute('data-theme', this.currentTheme);
                localStorage.setItem('theme', this.currentTheme);
                this.updateThemeIcon();
            }

            bindEvents() {
                // Theme toggle button
                document.addEventListener('DOMContentLoaded', () => {
                    const toggle = document.getElementById('themeToggle');
                    if (toggle) {
                        toggle.addEventListener('click', () => this.toggleTheme());
                    }
                });

                // Listen for system theme changes
                window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
                    if (!localStorage.getItem('theme')) {
                        this.currentTheme = e.matches ? 'dark' : 'light';
                        this.initTheme();
                    }
                });

                // Keyboard shortcut (Ctrl/Cmd + Shift + D)
                document.addEventListener('keydown', (e) => {
                    if ((e.ctrlKey || e.metaKey) && e.shiftKey && e.key === 'D') {
                        e.preventDefault();
                        this.toggleTheme();
                    }
                });
            }
        }

        // Table of Contents Manager
        class TOCManager {
            constructor() {
                this.isVisible = window.innerWidth > 768; // Default visible on desktop
                this.headings = [];
                this.initializeState();
                this.bindEvents();
            }

            initializeState() {
                const sidebar = document.getElementById('tocSidebar');
                const wrapper = document.getElementById('contentWrapper');
                const icon = document.getElementById('menuIcon');
                
                if (window.innerWidth > 768) {
                    // Desktop: show menu by default
                    this.isVisible = true;
                    if (sidebar) sidebar.classList.remove('hide');
                    if (wrapper) wrapper.classList.remove('menu-closed');
                    if (icon) icon.textContent = '✖️';
                } else {
                    // Mobile: hide menu by default
                    this.isVisible = false;
                    if (sidebar) sidebar.classList.add('hide');
                    if (wrapper) wrapper.classList.add('menu-closed');
                    if (icon) icon.textContent = '📋';
                }
            }

            generateTOC(content) {
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = content;
                
                // Get all headings
                const allHeadings = tempDiv.querySelectorAll('h1, h2, h3, h4, h5, h6');
                if (allHeadings.length === 0) return;

                // Analyze heading structure to determine menu level
                const h1Count = tempDiv.querySelectorAll('h1').length;
                let targetLevel = 'h2'; // Default to h2

                if (h1Count > 1) {
                    targetLevel = 'h1'; // If multiple h1s exist, use h1 for menu
                } else if (h1Count === 1) {
                    // If only 1 h1, check h2
                    const h2Count = tempDiv.querySelectorAll('h2').length;
                    if (h2Count === 0) {
                        // No h2, check h3
                        const h3Count = tempDiv.querySelectorAll('h3').length;
                        targetLevel = h3Count > 0 ? 'h3' : 'h4';
                    }
                }

                // Get headings by determined level
                const targetHeadings = tempDiv.querySelectorAll(targetLevel);
                
                const tocList = document.getElementById('tocList');
                tocList.innerHTML = '';

                targetHeadings.forEach((heading, index) => {
                    const id = `heading-${index}`;
                    heading.id = id;
                    
                    const li = document.createElement('li');
                    li.className = 'toc-item';
                    
                    const a = document.createElement('a');
                    a.className = 'toc-link';
                    a.href = `#${id}`;
                    a.textContent = heading.textContent;
                    a.addEventListener('click', (e) => {
                        e.preventDefault();
                        this.scrollToHeading(id);
                    });
                    
                    li.appendChild(a);
                    tocList.appendChild(li);
                });

                // Update content with IDs
                document.getElementById('markdown-content').innerHTML = tempDiv.innerHTML;
                
                // Setup scroll spy
                this.setupScrollSpy();
            }

            scrollToHeading(id) {
                const element = document.getElementById(id);
                if (element) {
                    element.scrollIntoView({ 
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            }

            setupScrollSpy() {
                const links = document.querySelectorAll('.toc-link');
                
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            links.forEach(link => link.classList.remove('active'));
                            const activeLink = document.querySelector(`a[href="#${entry.target.id}"]`);
                            if (activeLink) activeLink.classList.add('active');
                        }
                    });
                }, {
                    rootMargin: '-50px 0px -50px 0px'
                });

                document.querySelectorAll('[id^="heading-"]').forEach(heading => {
                    observer.observe(heading);
                });
            }

            toggle() {
                this.isVisible = !this.isVisible;
                const sidebar = document.getElementById('tocSidebar');
                const wrapper = document.getElementById('contentWrapper');
                const icon = document.getElementById('menuIcon');
                
                if (window.innerWidth > 768) {
                    // Desktop logic
                    if (this.isVisible) {
                        sidebar.classList.remove('hide');
                        wrapper.classList.remove('menu-closed');
                        icon.textContent = '✖️';
                    } else {
                        sidebar.classList.add('hide');
                        wrapper.classList.add('menu-closed');
                        icon.textContent = '📋';
                    }
                } else {
                    // Mobile logic
                    if (this.isVisible) {
                        sidebar.classList.add('show');
                        wrapper.classList.add('menu-open');
                        icon.textContent = '✖️';
                    } else {
                        sidebar.classList.remove('show');
                        wrapper.classList.remove('menu-open');
                        icon.textContent = '📋';
                    }
                }
            }

            bindEvents() {
                document.addEventListener('DOMContentLoaded', () => {
                    const toggle = document.getElementById('menuToggle');
                    if (toggle) {
                        toggle.addEventListener('click', () => this.toggle());
                    }
                    // Khởi tạo trạng thái sau khi DOM loaded
                    setTimeout(() => this.initializeState(), 100);
                });

                // Close menu when clicking outside on mobile
                document.addEventListener('click', (e) => {
                    if (window.innerWidth <= 480 && this.isVisible) {
                        const sidebar = document.getElementById('tocSidebar');
                        const toggle = document.getElementById('menuToggle');
                        
                        if (!sidebar.contains(e.target) && !toggle.contains(e.target)) {
                            this.toggle();
                        }
                    }
                });
            }
        }

        // Initialize managers
        const themeManager = new ThemeManager();
        const tocManager = new TOCManager();

        // Error display function
        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('content').style.display = 'none';
            document.getElementById('error').style.display = 'flex';
            document.getElementById('error').innerHTML = `
                <div class="error-content">
                    <h2>❌ Content Loading Error</h2>
                    <p>${message}</p>
                    <p><small>Please check the Markdown file URL</small></p>
                </div>
            `;
        }

        // Function to extract title from markdown content
        function extractTitle(markdownContent) {
            const lines = markdownContent.split('\n');
            for (let line of lines) {
                line = line.trim();
                if (line.startsWith('# ')) {
                    return line.substring(2).trim();
                }
            }
            return 'Markdown Document';
        }

        // Function to load and display markdown
        async function loadMarkdown() {
            try {
                console.log('Loading markdown from:', MARKDOWN_URL);
                if (window.location.search) {
                    console.log('URL obtained from query parameter');
                }
                
                const response = await fetch(MARKDOWN_URL);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const markdownContent = await response.text();
                console.log('Successfully loaded markdown, length:', markdownContent.length);
                
                // Update page title
                const title = extractTitle(markdownContent);
                document.title = title;
                
                // Configure marked with optimal options
                marked.setOptions({
                    breaks: true,
                    gfm: true,
                    headerIds: true,
                    mangle: false,
                    sanitize: false,
                    smartypants: true
                });
                
                // Convert markdown to HTML
                const htmlContent = marked.parse(markdownContent);
                
                // Create TOC before displaying content
                tocManager.generateTOC(htmlContent);
                
                // Hide loading and show content
                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'flex';
                
                console.log('Successfully displayed markdown');
                
                // Smooth scroll to top
                window.scrollTo({ top: 0, behavior: 'smooth' });
                
            } catch (error) {
                console.error('Error loading markdown:', error);
                showError(`Unable to load Markdown file: ${error.message}`);
            }
        }

        // Start loading markdown when page is ready
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM ready, starting to load markdown...');
            loadMarkdown();
        });

        // Handle unhandled JavaScript errors
        window.addEventListener('error', function(e) {
            console.error('JavaScript Error:', e.error);
            showError(`JavaScript Error: ${e.message}`);
        });

        // Handle unhandled Promise rejections
        window.addEventListener('unhandledrejection', function(e) {
            console.error('Unhandled promise rejection:', e.reason);
            showError(`System Error: ${e.reason}`);
        });
    </script>
</body>
